
<div class="row">
  <div *ngFor= 'let gif of resultados' class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
    <div class="card">

      <!-- Se pone entre corchetes para que sea el valor del objeto y no un string -->
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-image-top">

      <div class="card-body">
        <p class="card-text">

          {{ gif.title }}

        </p>
      </div>
    </div>
  </div>
</div>
